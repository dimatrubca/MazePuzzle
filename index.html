<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="maze-container">
            <div id="message">
                <h1 id="primary-message">Maze Puzzle</h1>
                <p id="helper-message" class="no-display">Use arrow keys to navigate...</p>
                <div id="grid-selector">
                    Select grid size:
                        <button>15 x 5</button>
                        <button>15 x 10</button>
                        <button>25 x 10</button>
                        <button>25 x 15</button>

                </div>
            </div>
        </div>
        <div id="game-info">
            Moves: <span id="moves">0</span>
        </div>
    </main>
    
    <script src="js/index.js"></script>
</body>
</html>
